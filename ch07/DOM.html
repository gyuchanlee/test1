<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM.html</title>
    <script>
      // 이벤트가 발생하면 이벤트를 읽는 함수
      document.addEventListener("DOMContentLoaded", function () {
        let friendss = ["송도연", "소진영", "우영원"];
        let newUl = document.querySelector("#newfriends");
        friendss.forEach((friend) => {
          let li = document.createElement("li");

          li.addEventListener("mouseover", function () {
            console.log(this); // 클릭할때마다 콘솔에 this 자기자신 정보가 찍힘.
            this.style.background = "yellow";
          });
          li.addEventListener("mouseout", function () {
            // console.log(this);
            this.style.background = "whitesmoke";
          });

          let txt = document.createTextNode(friend);
          li.appendChild(txt);

          // 버튼 생성
          let btn = document.createElement("button");
          btn.innerText = "삭제";
          btn.addEventListener("click", function () {
            this.parentElement.remove();
          });
          li.append(btn);

          // ul > li
          newUl.append(li);
        });
        let li1 = document.querySelectorAll("#friends > li");
        li1.forEach((li1) => {
          li1.addEventListener("mouseover", function () {
            this.style.background = "yellow";
          });
          li1.addEventListener("mouseout", function () {
            this.style.background = "red";
          });
        });
      });
    </script>
  </head>
  <body>
    <ul id="friends">
      <li class="animal">라이언</li>
      <li class="fruit">어피치</li>
      <li class="animal">프로도</li>
      <li class="alien">
        콘
        <ul class="keyword">
          <li>3세</li>
          <li>숏다리</li>
          <li>초록괴수</li>
        </ul>
      </li>
    </ul>
    <ul class="icons">
      <li><span>스몰</span><span>미디엄</span><span>빅</span></li>
    </ul>
    <ul id="newfriends"></ul>
  </body>
</html>
